<template>
  <lightning-button
    style="margin-right: 1rem"
    label="Applications"
    onclick={handleApply}
    variant="brand"
  >
  </lightning-button>
  <template if:true={isShowModal}>
    <section
      role="dialog"
      tabindex="-1"
      aria-labelledby="modal-heading-01"
      aria-modal="true"
      aria-describedby="modal-content-id-1"
      class="slds-modal slds-fade-in-open slds-modal_medium"
    >
      <div class="slds-modal__container">
        <!-- modal header start -->
        <button
          class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
          style="color: white"
          onclick={hideModalBox}
        >
          <lightning-icon
            icon-name="utility:close"
            alternative-text="close"
            variant="inverse"
            size="small"
          ></lightning-icon>
          <span class="slds-assistive-text">Close</span>
        </button>
        <div class="slds-modal__header">
          <h1 id="modal-heading-02" class="slds-modal__title slds-hyphenate">
            <b>Request Documents</b>
          </h1>
        </div>
        <div>
          <div
            class="slds-modal__content slds-p-around_large"
            style="max-height: 24rem; background-color: #fff; min-height: 85px"
          >
            <lightning-card>
              <div class="slds-p-around_small">
                <div class="slds-m-top_medium">
                  <div
                    class="slds-p-around_medium lgc-bg"
                    style="margin-top: -3rem; background-color: antiquewhite"
                  >
                    <lightning-tile type="standard">
                      <ul class="slds-list_horizontal slds-has-dividers_right">
                        <li class="slds-item">{studentValue}</li>
                      </ul>
                      <ul class="slds-list_horizontal slds-has-dividers_right">
                        <li class="slds-item">{course} , {courseName}</li>
                      </ul>
                    </lightning-tile>
                  </div>
                </div>
                <lightning-layout>
                  <lightning-layout-item size="5" padding="around-small">
                    <lightning-checkbox-group
                      class="checkboxClass"
                      name="Document Type"
                      label="Document Type"
                      options={typeOptions}
                      value={typeValues}
                      onchange={handleCheckboxChange}
                    >
                    </lightning-checkbox-group>
                  </lightning-layout-item>
                  <lightning-layout-item size="5" padding="around-small">
                    <label for="reasonid"><b>Reason</b></label
                    >&nbsp;
                    <lightning-combobox
                      id="reasonid"
                      style="width: 300px"
                      name="Reason"
                      variant="label-hidden"
                      value={reasonSelectedValue}
                      placeholder="Reason"
                      options={reasons}
                      onchange={handleReasonChange}
                      required
                    >
                    </lightning-combobox>
                    <template if:true={otherReasonEnable}>
                      <label for="otherid"><b>Other Reason</b></label
                      >&nbsp;
                      <lightning-input
                        id="otherid"
                        style="width: 450px"
                        variant="label-hidden"
                        required={isRequired}
                        value={otherValue}
                        label="Other"
                        onchange={handleTextAreaChange}
                        maxlength="200"
                        message-when-too-long="A maximum of 200 characters are allowed."
                      >
                      </lightning-input>
                    </template>
                  </lightning-layout-item>
                </lightning-layout>

              </div>
            </lightning-card>
          </div>
        </div>
        <div class="slds-modal__footer">
          <lightning-button
            style="margin-right: 1rem"
            label="Save"
            onclick={handleSave}
            variant="brand"
          >
          </lightning-button>
          <lightning-button
            style="margin-right: 23rem"
            label="Cancel"
            onclick={handleCancel}
            variant="brand-outline"
          ></lightning-button>
        </div>
      </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
  </template>
</template>
