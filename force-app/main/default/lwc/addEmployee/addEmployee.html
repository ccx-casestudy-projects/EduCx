<template>
    <template if:true={newEmp}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container custom-modal">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate special-heading">{employeetype}</h2>
                </header>
                <div class="slds-modal__content slds-p-around_large heading" id="modal-content-id-1">
                    <lightning-record-edit-form object-api-name={empObject} 
                    onsuccess={handleSuccess}>
                        <lightning-messages></lightning-messages>
                          <lightning-layout multiple-rows>
    <lightning-layout-item size="6">
        <lightning-input-field field-name="educx__Employee_Name__c"></lightning-input-field>
    </lightning-layout-item>
    <lightning-layout-item size="6">
        <lightning-input-field field-name="educx__Father_s_Name__c"></lightning-input-field>
    </lightning-layout-item>
    
    <lightning-layout-item size="6">
        <lightning-input-field field-name="educx__Phone__c"></lightning-input-field>
    </lightning-layout-item>
    <lightning-layout-item size="6">
        <lightning-input-field field-name="educx__Email__c"></lightning-input-field>
    </lightning-layout-item>
    <lightning-layout-item size="6">
        <lightning-input-field field-name="educx__Aadhar_Number__c"></lightning-input-field>
    </lightning-layout-item>
    <lightning-layout-item size="6">
        <lightning-input-field field-name="educx__Pan__c"></lightning-input-field>
    </lightning-layout-item>
    <lightning-layout-item size="6">
        <lightning-input-field field-name="educx__Date_of_Birth__c"></lightning-input-field>
    </lightning-layout-item>
   <lightning-layout-item size="6">
        <lightning-input-field field-name="educx__Designation__c"></lightning-input-field>
    </lightning-layout-item>

    <template if:true={isSpecialization}>
        <lightning-layout-item size="6">
            <lightning-input-field field-name="educx__Specialization__c"></lightning-input-field>
        </lightning-layout-item>
        <lightning-layout-item size="6">
            <lightning-input-field field-name="educx__Is_Ratified__c"></lightning-input-field>
        </lightning-layout-item>
    </template>

  <lightning-layout-item size="6">
        <lightning-input-field field-name="educx__Qualifications__c"></lightning-input-field>
    </lightning-layout-item>
      <lightning-layout-item size="6">
        <lightning-input-field field-name="educx__Additional_Role__c"></lightning-input-field>
    </lightning-layout-item>
    <lightning-layout-item size="6">
        <lightning-input-field field-name="educx__Years_of_Experience__c"></lightning-input-field>
    </lightning-layout-item>
     
    <lightning-layout-item size="6">
        <lightning-input-field field-name="educx__Employee_Type__c"></lightning-input-field>
    </lightning-layout-item>
    <lightning-layout-item size="6">
        <lightning-input-field field-name="educx__Status__c"></lightning-input-field>
    </lightning-layout-item>
    <lightning-layout-item size="12">
        <lightning-input-field field-name="educx__Photo__c"></lightning-input-field>
    </lightning-layout-item>
   
</lightning-layout>

                        <div class="slds-align_absolute-center">
                            <lightning-button class="slds-m-right_x-small" type="button" label="Cancel" onclick={handleCancel}></lightning-button>
                            <lightning-button class="slds-m-right_x-small" type="submit" label="Save" variant="brand"></lightning-button>
                        </div>
                    </lightning-record-edit-form>
                </div>
            </div>
        </section>
        <!-- <div class="slds-backdrop slds-backdrop_open"></div> -->
    </template>
</template>
