<template>
 <div class="card">
  <div class="slds-text-heading_large headercolor">Issued/Returned Books</div>

  <lightning-layout horizontal-align="spread" vertical-align="end">
    <lightning-layout-item padding="around-small">
     <lightning-radio-group style="padding-left:1rem; padding-bottom:1rem" options={options} value={radioValue} onchange={radioChange}
     type="button"></lightning-radio-group>
     
    </lightning-layout-item>
      <lightning-layout-item padding="around-small">
     <div class="slds-text-align_right">
      <lightning-input type="search" value={searchKey} placeholder="Search the list" onchange={searchField} >
     </lightning-input>  
     </div>
     </lightning-layout-item>
     </lightning-layout>
         
  <template if:true={paginatedBorrowedBooks}>
               <lightning-datatable 
               key-field="id"
               data={paginatedBorrowedBooks}
               columns={columns}
               onrowaction={handleRowAction}
               hide-checkbox-column="true"
             
             ></lightning-datatable>
            
             <div class="slds-align_absolute-center" style="height:5rem">
              <lightning-button disabled={bDisableFirst} icon-name="utility:jump_to_left" label="First"
                  class="slds-p-horizontal_x-small" alternative-text="first page" onclick={firstPage}></lightning-button>
            
              <lightning-button disabled={bDisableFirst} icon-name="utility:chevronleft" label="Previous"
                  alternative-text="Previous" onclick={previousPage}></lightning-button>
              &nbsp;
              <span class="slds-badge">Page {pageNumber} of {totalPages}</span>
              &nbsp;
              <lightning-button disabled={bDisableLast} icon-name="utility:chevronright" label="Next"
                  alternative-text="Next" onclick={nextPage} class="slds-p-horizontal_x-small" icon-position="right">
              </lightning-button>
            
              <lightning-button disabled={bDisableLast} icon-name="utility:jump_to_right" label="Last"
                  alternative-text="last page" onclick={lastPage} icon-position="right"></lightning-button>
            </div>
       </template>
    

       <template if:false={paginatedBorrowedBooks}>
        <div style="color: #F1490E; font-size: 18px; font-weight: bold; text-align: center; padding: 10px;">
          No Borrowed books are available.
      </div>
      </template>
          
 </div>
</template>
