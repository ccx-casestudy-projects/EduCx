<template>
<template if:true={newEmp}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                        <lightning-icon icon-name="utility:close"
                            alternative-text="close"
                            variant="inverse"
                            size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate special-heading">Expenditure</h2>
                </header>
                <div class="slds-modal__content slds-p-around_large heading" id="modal-content-id-1">
                    <lightning-record-edit-form object-api-name={empObject} onsuccess={handleSuccess}>
                        <lightning-messages></lightning-messages>
                          <lightning-input-field field-name="educx__Expense_type__c"></lightning-input-field>
                           <lightning-input-field field-name="educx__Amount_Spent__c"></lightning-input-field>
                           <lightning-input-field field-name="educx__Date_Spent__c"></lightning-input-field>
                           <lightning-input-field field-name="educx__Expenditure_Description__c"></lightning-input-field>
                        <div class="slds-align_absolute-center">
                            <lightning-button class="slds-m-right_x-small" type="button" label="Cancel" onclick={closeModal}></lightning-button>
                            <lightning-button class="slds-m-right_x-small" type="submit" label="Save" variant="brand"></lightning-button>
                        </div>
                    </lightning-record-edit-form>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
