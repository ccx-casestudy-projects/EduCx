<template>
    <lightning-card>
        <div class="demo-only demo-only--sizing slds-grid slds-wrap">
            <div class="slds-size_1-of-5">
                <div class="slds-text-align_center slds-m-around_x-small">
                    <lightning-combobox
                        name="academicYear"
                        label="Academic Year"
                        value={selectedAcademicYear}
                        options={academicYearOptions}
                        onchange={handleAcademicYearChange}>
                    </lightning-combobox>
                </div>
            </div>

            <div class="slds-size_1-of-5">
                <div class="slds-text-align_center slds-m-around_x-small">
                    <lightning-combobox
                        name="course"
                        label="Course"
                        value={selectedCourse}
                        options={courseOptions}
                        onchange={handleCourseChange}>
                    </lightning-combobox>
                </div>
            </div>

            <div class="slds-size_1-of-5">
                <div class="slds-text-align_center slds-m-around_x-small">
                    <lightning-combobox
                        name="courseYear"
                        label="Course Year"
                        value={selectedCourseYear}
                        options={courseYearOptions}
                        onchange={handleCourseYearChange}>
                    </lightning-combobox>
                </div>
            </div>

            <div class="slds-size_1-of-5">
                <div class="slds-text-align_center slds-m-around_x-small">
                    <lightning-combobox
                        name="courseSem"
                        label="Course Semester"
                        value={selectedCourseSem}
                        options={courseSemOptions}
                        onchange={handleCourseSemChange}>
                    </lightning-combobox>
                </div>
            </div>

            <div class="slds-size_1-of-5">
                <div class="slds-text-align_center slds-m-around_x-small">
                    <lightning-combobox
                        name="courseName"
                        label="Course Name"
                        value={selectedCourseName}
                        options={courseNameOptions}
                        onchange={handleCourseNameChange}>
                    </lightning-combobox>
                </div>
            </div>
          
        </div>

        <div class="slds-m-around_medium">
            <lightning-input 
                label="Search"
                value={searchName}
                onchange={handleSearch}
                placeholder="Search by student name or hall ticket number">
            </lightning-input>
        </div>

        
        <template if:true={filteredData.length}>
            <div class="slds-scrollable_y slds-m-around_medium" style="height:15rem;">
                <lightning-datatable
                    key-field="hallTicketNo"
                    data={filteredData}
                    columns={columnsList}
                    hide-checkbox-column="true"
                    resize-column-disabled="true"  wrap-table-header>
                </lightning-datatable>
            </div>
        </template>

        <template if:false={filteredData.length} >
            <div class="slds-align_absolute-center">
                <p>Students not found</p> 
            </div>
        </template>
        
    </lightning-card>
</template>
