<template>
    <template if:true={isShowGenericModal}>
        <div>
            <section role="dialog" tabindex="-1" aria-labelledby={headerId} aria-modal="true"
                aria-describedby={contentId} class="slds-modal slds-fade-in-open popUpSize">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                                size="small"></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 class="slds-text-heading_medium slds-hyphenate">{headerText}</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium">
                        <!-- Slot for modal content -->
                        <slot></slot>
                    </div>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </div>
    </template>
</template>
