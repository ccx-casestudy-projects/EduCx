<template>
    <template if:true={showEditScreen}>
        <div >
           <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
               <div class="slds-modal__container">
                  
                   <header class="slds-modal__header">
                       <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                           <lightning-icon icon-name="utility:close"
                               alternative-text="close"
                               variant="inverse"
                               size="small" ></lightning-icon>
                           <span class="slds-assistive-text">Close</span>
                       </button>
                       <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate special-heading">Edit Expenditure</h2>
                    </header>
                 
                   <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-2">
                  
                      <lightning-record-edit-form
                    record-id={crecordId}
                    columns="2"
                    object-api-name="educx__Expenditure__c"
                    onsuccess={handleSuccess}
                    ><form>
                        <div class="slds-modal__content slds-p-around_medium" style="columns:1;">
                          <lightning-input-field field-name="educx__Expense_type__c"></lightning-input-field>
                           <lightning-input-field field-name="educx__Amount_Spent__c"></lightning-input-field>
                           <lightning-input-field field-name="educx__Date_Spent__c"></lightning-input-field>
                           <lightning-input-field field-name="educx__Expenditure_Description__c"></lightning-input-field>
                      
                       </div>
        
                    <div class="slds-align_absolute-center">
                        <lightning-button label="Cancel" onclick={closeModal}></lightning-button>
                        <lightning-button class="slds-m-left_x-small" type="submit" label="Update" variant="brand"></lightning-button>
                    </div>
                    </form>
                        </lightning-record-edit-form>
                    </div>
               </div>
           </section>
           <div class="slds-backdrop slds-backdrop_open"></div>
       </div>
    </template>
</template>
