<template>
    <template if:true={showRecScreen}>
        <div class="slds-align_absolute-center">
           <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
               <div class="slds-modal__container">
                  
                   <header class="slds-modal__header headercolor">
                       <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                           <lightning-icon icon-name="utility:close"
                               alternative-text="close"
                               variant="inverse"
                               size="small" ></lightning-icon>
                           <span class="slds-assistive-text">Close</span>
                       </button>
                       <h2 id="modal-heading-01" class="slds-text-heading_large  slds-hyphenate  slds-theme_alert-texture" >All Books</h2>
                   </header>
                 
                   <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                  
    <div class="slds-box slds-box_xx-small">
        <lightning-layout horizontal-align="spread" vertical-align="end">
          
              <lightning-layout-item padding="around-small">
             <div class="slds-text-align_right">
              <lightning-input type="search" value={searchKey} placeholder="Search the list" onchange={searchField} >
             </lightning-input>  
             </div>
             </lightning-layout-item>
             </lightning-layout>
             <div class="slds-scrollable_y" style="height:12rem;">
         <template if:true={allbooks}>
                 <lightning-datatable 
                 key-field="id"
                 data={allbooks}
                 columns={columns}
                 onrowaction={handleRowAction}
                 hide-checkbox-column="true"
               
               ></lightning-datatable>
         </template>
             </div>
         </div>
            
        </div>
    </div>
</section>

<div class="slds-backdrop slds-backdrop_open"></div>
</div>       
</template>
      
  </template>
