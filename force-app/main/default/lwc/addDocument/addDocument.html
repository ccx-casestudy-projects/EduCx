<template>
	<lightning-record-edit-form object-api-name="educx__Organization__c" onsuccess={handleSuccess} onerror={handleError}>
		<!-- Name field -->
		<lightning-input-field field-name="Name" required></lightning-input-field>
		
		<lightning-file-upload label="Attachments" name="fileUploader" required
			accept=".pdf, .png, .jpeg, .jpg, .docx, .xlsx, .pptx, .txt, .csv, .zip"
			onuploadfinished={handleUploadFinished}>
		</lightning-file-upload>
		<template for:each={uploadedFiles} for:item="file">
			<div key={file.documentId}>
				<p>{file.name}</p>
				<div class="remove-icon" onclick={handleRemoveFile} data-document-id={file.documentId}>
					&#10006;
					<!-- Close (X) symbol -->
				</div>
			</div>
		</template>
		<div class="slds-m-top_x-small slds-align_absolute-center">
		<lightning-button class="slds-m-top_small" variant="brand" type="submit" label="Save">
		</lightning-button></div>
	</lightning-record-edit-form>

	<!-- Include the toastMessage component -->
	<c-toast-message></c-toast-message>
</template>
